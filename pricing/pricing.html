<div class="row-header pricing-row">
	<h3>Price Details</h3>
</div>
<div class="row-body pricing-row">
	<div class="pricing-wrap">
		<ul class="pricing">
			<li>
				<input id="servers_num" type="text" ng-model="monthlyData.servers_num">
				<div class="item">
					<label for="servers_num" ng-bind="server.description"></label>
					<div class="price">$
						<span ng-bind="monthlyData.servers_cost | number:2"></span>
					</div>
				</div>
			</li>
			<li>
				<input id="sessions" type="text" ng-model="sessions">
				<div class="item">
					<label for="sessions">Sessions</label>
					<div class="price">$
						<span ng-bind="monthlyData.license_cost | number:2"></span>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="pricing monthly-data">
		<h2>Monthly Cost</h2>
		<div>$ <span ng-bind="monthlyData.total_cost | number:2"></span> /mo</div>
	</div>
	<div class="pricing yearly-data">
		<h2>Total Cost</h2>
		<div>$ <span ng-bind="yearlyData.total_cost | number:2"></span> /ye</div>
	</div>
</div>
